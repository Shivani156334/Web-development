<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-image: url("G:\Shivani Vyavahare\Web development\img");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            z-index: 9999;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
        }
        
        .content {
            margin-top: 50px;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="content">
        <section id="home">
            <h2>Welcome to my website!</h2>
            <p>This is the home section.</p>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <p>Here you can find information about our services.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Feel free to get in touch with us.</p>
        </section>
    </div>
</body>
</html>
